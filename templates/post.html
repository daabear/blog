{% extends "base.html" %}

{% block content %}
<div class="mx-auto max-w-xl py-4 px-4 mt-28">
    <h1 class="text-4xl font-bold">{{ post.post_data.title }}</h1>
    <p class="text-gray-600 text-sm mt-2">{{ post.post_data.date.format("%B %d, %Y") }}</p>
    
    <div class="mt-10 mx-auto max-w-xl prose prose-h3:mt-8 prose-h3:mb-2 prose-h3:text-xl prose-h3:font-semibold prose-h3:text-gray-800 prose-p:text-gray-700">
        {{ post.content | safe }}
    </div>
</div>
{% endblock %}
